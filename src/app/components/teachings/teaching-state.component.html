<div class="app-flex-container">
    <div>
        <h2>Change teaching state</h2>
    </div>
</div>

<mat-card *ngIf="error">
    <div class="app-accent">{{error}}</div>
</mat-card>

<mat-card *ngIf="message">
    <div class="app-primary">{{message}}</div>
</mat-card>

<div *ngIf="!(error || message)">

    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner> Loading...
    </div>

    <div *ngIf="!isLoading">

        <div *ngIf="isUpdating">
            <mat-spinner></mat-spinner> Updating...
        </div>

        <div *ngIf="!isUpdating">
            <mat-form-field>
                <input [(ngModel)]="teaching.id" matInput placeholder="ID" disabled>
            </mat-form-field>

            <mat-form-field>
                <div class="app-flex-container">
                    <input value="{{teaching.professor.organisation.name}} (ID={{teaching.professor.organisation.id}})" matInput placeholder="Organisation"
                        disabled>
                    <a mat-stroked-button color="primary" routerLink="/organisation-view/{{teaching.professor.organisation.id}}">
                        <mat-icon aria-label="View organisation">visibility</mat-icon>
                        View organisation&nbsp;&nbsp;
                    </a>
                </div>
            </mat-form-field>

            <mat-form-field>
                <div class="app-flex-container">
                    <input value="{{teaching.subject.period.name}} (ID={{teaching.subject.period.id}})" matInput placeholder="Period" disabled>
                    <a mat-stroked-button color="primary" routerLink="/period-view/{{teaching.subject.period.id}}">
                        <mat-icon aria-label="View period">visibility</mat-icon>
                        View period&nbsp;&nbsp;
                    </a>
                </div>
            </mat-form-field>

            <mat-form-field>
                <div class="app-flex-container">
                    <input value="{{teaching.subject.name}} (ID={{teaching.subject.id}})" matInput
                        placeholder="Subject" disabled>
                    <a mat-stroked-button color="primary" routerLink="/subject-view/{{teaching.subject.id}}">
                        <mat-icon aria-label="View subject">visibility</mat-icon>
                        View subject&nbsp;&nbsp;
                    </a>
                </div>
            </mat-form-field>

            <mat-form-field>
                <div class="app-flex-container">
                    <input value="{{teaching.professor.professorAddress}} (ID={{teaching.professor.id}})"
                        matInput placeholder="Professor" disabled>
                    <a mat-stroked-button color="primary" routerLink="/professor-view/{{teaching.professor.id}}">
                        <mat-icon aria-label="View professor">visibility</mat-icon>
                        View professor&nbsp;&nbsp;
                    </a>
                </div>
            </mat-form-field>

            <mat-slide-toggle [(ngModel)]="teaching.isActive" color="primary">
                <span *ngIf="teaching.isActive">Active</span>
                <span *ngIf="!teaching.isActive">Inactive</span>
            </mat-slide-toggle>
        </div>

    </div>

</div>

<br />

<div class="app-flex-container">
    <div>
        &nbsp;
        <br />
    </div>
    <div>
        <a mat-button routerLink="/teachings">
            <mat-icon aria-label="Cancel">arrow_back</mat-icon>
            Return
        </a>
        &nbsp;
        <button mat-raised-button color="accent" (click)="update()" *ngIf="!error && !message && !isLoading && !isUpdating" [disabled]="this.originalState === this.teaching.isActive">
            <mat-icon aria-label="Save">save</mat-icon>
            Save
        </button>
    </div>
</div>
