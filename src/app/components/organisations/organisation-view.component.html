<div class="app-flex-container">
    <div>
        <h2>Organisation view</h2>
    </div>
</div>

<mat-card *ngIf="error">
    <div class="app-accent">{{error}}</div>
</mat-card>

<div *ngIf="!error">

    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner> Loading...
    </div>

    <div *ngIf="!isLoading">
        <mat-form-field>
            <input [(ngModel)]="organisation.id" matInput placeholder="ID" disabled>
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="organisation.ownerAddress" matInput placeholder="Owner address" disabled>
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="organisation.name" matInput placeholder="Name" disabled>
        </mat-form-field>

        <mat-slide-toggle [(ngModel)]="organisation.isActive" color="primary" disabled>
            <span *ngIf="organisation.isActive">Active</span>
            <span *ngIf="!organisation.isActive">Inactive</span>
        </mat-slide-toggle>
    </div>

</div>

<br />

<div class="app-flex-container">
    <div>
        &nbsp;
        <br />
    </div>
    <div>
        <a mat-button (click)="goBack()">
            <mat-icon aria-label="Cancel">arrow_back</mat-icon>
            Return
        </a>
    </div>
</div>
