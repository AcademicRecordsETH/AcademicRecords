<div class="app-flex-container">
    <div>
        <h2>Change organisation state</h2>
    </div>
</div>

<mat-card *ngIf="error">
    <div class="app-accent">{{error}}</div>
</mat-card>

<mat-card *ngIf="message">
    <div class="app-primary">{{message}}</div>
</mat-card>

<div *ngIf="!(error || message)">

    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner> Loading...
    </div>

    <div *ngIf="!isLoading">

        <div *ngIf="isUpdating">
            <mat-spinner></mat-spinner> Updating...
        </div>

        <div *ngIf="!isUpdating">
            <mat-form-field>
                <input [(ngModel)]="organisation.id" matInput placeholder="ID" disabled>
            </mat-form-field>

            <mat-form-field>
                <input [(ngModel)]="organisation.ownerAddress" matInput placeholder="Owner address" disabled>
            </mat-form-field>

            <mat-form-field>
                <input [(ngModel)]="organisation.name" matInput placeholder="Name" disabled>
            </mat-form-field>

            <mat-slide-toggle [(ngModel)]="organisation.isActive" color="primary">
                <span *ngIf="organisation.isActive">Active</span>
                <span *ngIf="!organisation.isActive">Inactive</span>
            </mat-slide-toggle>
        </div>

    </div>

</div>

<br />

<div class="app-flex-container">
    <div>
        &nbsp;
        <br />
    </div>
    <div>
        <a mat-button routerLink="/organisations">
            <mat-icon aria-label="Cancel">arrow_back</mat-icon>
            Return
        </a>
        &nbsp;
        <button mat-raised-button color="accent" (click)="update()" *ngIf="!error && !message && !isLoading && !isUpdating"
            [disabled]="this.originalState === this.organisation.isActive">
            <mat-icon aria-label="Save">save</mat-icon>
            Save
        </button>
    </div>
</div>
