<div class="app-flex-container">
    <div>
        <h2>Subject</h2>
    </div>
</div>

<mat-card *ngIf="error">
    <div class="app-accent">{{error}}</div>
</mat-card>

<div *ngIf="!error">

    <div *ngIf="isLoading">
        <mat-spinner></mat-spinner> Loading...
    </div>

    <div *ngIf="!isLoading">
        <mat-form-field>
            <input [(ngModel)]="subject.id" matInput placeholder="ID" disabled>
        </mat-form-field>

        <mat-form-field>
            <div class="app-flex-container">
                <input value="{{subject.period.organisation.name}} (ID={{subject.period.organisation.id}})" matInput placeholder="Organisation"
                    disabled>
                <a mat-stroked-button color="primary" routerLink="/organisation-view/{{subject.period.organisation.id}}">
                    <mat-icon aria-label="View organisation">visibility</mat-icon>
                    View organisation&nbsp;&nbsp;
                </a>
            </div>
        </mat-form-field>

        <mat-form-field>
            <div class="app-flex-container">
                <input value="{{subject.period.name}} (ID={{subject.period.id}})" matInput placeholder="Period" disabled>
                <a mat-stroked-button color="primary" routerLink="/period-view/{{subject.period.id}}">
                    <mat-icon aria-label="View period">visibility</mat-icon>
                    View period&nbsp;&nbsp;
                </a>
            </div>
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="subject.name" matInput placeholder="Name" disabled>
        </mat-form-field>

        <mat-form-field>
            <input [(ngModel)]="subject.price" matInput placeholder="Price" disabled>
        </mat-form-field>

        <mat-slide-toggle [(ngModel)]="subject.isActive" color="primary">
            <span *ngIf="subject.isActive">Active</span>
            <span *ngIf="!subject.isActive">Inactive</span>
        </mat-slide-toggle>
    </div>

</div>

<br />

<div class="app-flex-container">
    <div>
        &nbsp;
        <br />
    </div>
    <div>
        <a mat-button (click)="goBack()">
            <mat-icon aria-label="Cancel">arrow_back</mat-icon>
            Return
        </a>
    </div>
</div>
