<div class="app-container">

  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()" position="end">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-sidenav-name app-cursor" (click)="goInit()">
      <img src="assets/logo/logo-blanco-recortado.png" alt="Logo" class='app-sidenav-logo' /> Academic Records
    </h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">

    <mat-sidenav #snav [mode]="'side'" [fixedInViewport]="false" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/user">User</a>
        <a mat-list-item routerLink="/organisations">Organisations</a>
        <a mat-list-item routerLink="/administrators">Administrators</a>
        <a mat-list-item routerLink="/periods">Periods</a>
        <a mat-list-item routerLink="/subjects">Subjects</a>
        <a mat-list-item routerLink="/students">Students</a>
        <a mat-list-item routerLink="/enrollments">Enrollments</a>
        <a mat-list-item routerLink="/professors">Professors</a>
        <a mat-list-item routerLink="/teachings">Teachings</a>
        <a mat-list-item routerLink="/grades">Grades</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="app-sidenav-content">
      <div *ngIf="error">
        <h2>Academic Records</h2>
        <mat-card>
          <div class="app-accent">{{error}}</div>
        </mat-card>
      </div>
      <router-outlet *ngIf="!error"></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
